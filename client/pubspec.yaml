name: Tempo
description: A time-tracking app for teams
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  # QR Scanning
  qrscan: ^0.2.17
  # SQLite
  sqflite: ^1.2.0
  # HTTP requests
  http: ^0.12.0+4
  # Defines the annotations used by json_serializable
  json_annotation: ^3.0.1
  # Geolocation
  location: ^2.4.0
  # Google Maps for Flutter
  google_maps_flutter: ^0.5.24+1
  # SVG icons
  flutter_svg: ^0.17.1
  # DateFormat
  intl: ^0.16.1
  # A mixture between dependency injection (DI) and state management
  provider: ^4.0.4
  # Firebase Authentication
  firebase_auth: ^0.15.5+2
  # Google Fonts
  google_fonts: ^0.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Generate files using Dart code
  build_runner: ^1.8.0
  # Dart Build System builders for handling JSON
  json_serializable: ^3.2.5

flutter:
  uses-material-design: true
  assets:
    - images/